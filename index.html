<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gameOver">
    <h1>Game Over</h1>
    <div id="run">33</div>
  </div>
  <div class="container">
    <div id="box">
      <div id="topBox">
        <div class="elem">
          <h3>Hints</h3>
          <div class="points" id="hints"></div>
        </div>
        <div class="elem">
          <h3>Time</h3>
          <div class="points" id="time">00</div>
        </div>
        <div class="elem">
          <h3>Score</h3>
          <div class="points" id="score">0</div>
        </div>
      </div>
      <div id="btmBox">
          <!-- dynamically bubble box -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
